<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This a website with a bunch of widgets and stuff">
    <meta name="keywords" content="Something">
    <meta name="author" content="Me">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Something</title>
    <style>
        /* Light Mode Styles */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #333;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #333;
        }

        section {
            padding: 50px;
        }

        h1 {
            color: #61dafb;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            padding: 20px;
            background-color: #333;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        header.dark-mode {
            background-color: #333;
        }

        nav.dark-mode {
            background-color: #1f1f1f;
        }

        nav.dark-mode a {
            color: #fff;
        }

        nav.dark-mode a:hover {
            background-color: #333;
        }

        section.dark-mode {
            background-color: #121212;
        }

        h1.dark-mode {
            color: #61dafb;
        }

        p.dark-mode {
            color: #fff;
        }

        footer.dark-mode {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home | Something</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#games">Educational Materials</a>
        <a href="#contact">Contact</a>
    </nav>

    <section>
        <p>"Bro I love Eminem" "I prefer Skittles" "No like the rapper" "WHO EATS THE DAMN WRAPPER"</p>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Check user's preference from local storage on page load
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Save the user's preference to local storage
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        });
    });
</script>

</body>
</html>
