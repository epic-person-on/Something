<body>

    <section>
        <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 10</div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4DmzlTskVaaYfSEa5KcGjZcvBBnDtLMLzs52hnurnr97tkElDUh59XVV6THC26wjBfw:https://previews.123rf.com/images/kisamarkiza/kisamarkiza1911/kisamarkiza191100072/133835099-panoramic-banner-view-of-swiss-alps-mountain-peaks-jungfraujoch-sunrise-bernese-oberland-switzerland.jpg&usqp=CAU">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 10</div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM705mCKh2S_u3pwc-LG4kzwtGiyr6fK7ANQP5GjxNKvH4OQ2is5OcTJn7r073oj7EjQ:https://libg.s3.us-east-2.amazonaws.com/download/Summer-Peaks.jpg&usqp=CAU" >
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 10</div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdRZA2rRAFaGtP7OjR0vI14__NK3y7LIWdHEiiwZ0tyjOQnwP4Bf4O80wnlZquxNnvDII:https://i1.pickpik.com/photos/1014/121/237/mountains-landscape-nature-snow-preview.jpg&usqp=CAU" >

        </div>
        <div class="mySlides fade">
          <div class="numbertext">4 / 10</div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSadESRr6T8sYEihNMbqX2yM4mi3d0f2Wgx4g:https://images.twinkl.co.uk/tr/image/upload/t_illustration/illustation/Mountains-Background-Switzerland-Germany-Alps-Snow-Alpine-Scene-Landscape-MPS-KS2.png&usqp=CAU" >

        </div>

          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT_pt21b5l2Cf4SUBJMjlAKkdE935O1Ruo9g:https://as1.ftcdn.net/v2/jpg/05/36/44/76/1000_F_536447613_DmKzHQEeMQ23wpHrUnXRNwiomb02l0mO.jpg&usqp=CAU" >

        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <footer>

</body>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
</script>
