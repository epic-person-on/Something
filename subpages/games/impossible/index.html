<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  		<meta name="description" content="A brain-teasing educational quiz">
  		<meta name="keywords" content="Educational, Game, epic-person-on, github, something, doodle jump, classified government documents, government, military, top secret, ">
  		<meta name="author" content="Not Me">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Impossible Quiz</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      id="container"
      style="position: absolute; width: auto; height: auto; inset: 0"
    ></div>
    <script src="../ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("impossiblequiz.swf");
      });
    </script>
  </body>
</html>
