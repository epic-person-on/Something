   <title>AES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</head>
<body>
    <script>
	  function encrypt() {
         var encrypted = CryptoJS.AES.encrypt(
            document.getElementById("text").value,
            document.getElementById("password").value
         );
         document.getElementById("EncryptedValue").innerHTML = encrypted;
         document.getElementById("decrypted").innerHTML = "";
      }
      function decrypt() {
         var decrypted = CryptoJS.AES.decrypt(
            document.getElementById("text").value,
            document.getElementById("password").value
         ).toString(CryptoJS.enc.Utf8);
         document.getElementById("decrypted").innerHTML = decrypted;
         document.getElementById("EncryptedValue").innerHTML = "";
      }
   </script>
   <p>Data to encrypt or decrypt:
   <input id="text" type="text" placeholder="Enter text to encrypt" /></p>
   <p>password: <input id="password" type="text" value="" /></p>
   <p><button onclick="encrypt()">encrypt</button>
   <br>Encrypted Value:<br /><span id="EncryptedValue"></span></p>
   <p><button onclick="decrypt()">decrypt</button>
   <br />Decrypted Value: <span id="decrypted"></span></p>
</body>
